<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Telegram Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Регистрация</h1>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" required minlength="3" maxlength="20">
                    <small>От 3 до 20 символов</small>
                </div>
                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required minlength="6">
                    <small>Минимум 6 символов</small>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Подтвердите пароль:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="start-btn">Зарегистрироваться</button>
            </form>

            <div class="auth-divider">
                <span>или</span>
            </div>

            <div class="google-auth-section">
                <h3>Быстрая регистрация</h3>
                <div id="googleRegisterButton"></div>
            </div>


            
            <div class="auth-links">
                <p>Уже есть аккаунт? <a href="/login.html">Войти</a></p>
            </div>
        </div>
    </div>
    <!-- Подключение стилей и скриптов Google авторизации -->
    <link rel="stylesheet" href="styles/googleAuth.css">
    <script src="components/googleAuth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация Google авторизации
            initGoogleAuth();
            
            // Добавляем Google кнопку
            const googleButtonContainer = document.getElementById('googleRegisterButton');
            if (googleButtonContainer) {
                googleButtonContainer.innerHTML = GoogleAuthComponent.createGoogleLoginButton('Зарегистрироваться через Google');
            }
        });
    </script>

    <link rel="stylesheet" href="styles/notifications.css">
    <script src="components/notifications.js"></script>
        
    <script src="auth.js"></script>
</body>
</html>
