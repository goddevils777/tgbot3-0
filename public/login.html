<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Telegram Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Вход в систему</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" required>
                </div></br>
                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required>
                </div></br>
                <button type="submit" class="start-btn">Войти</button>
            </form></br>
            <div class="auth-links">
                <p>Нет аккаунта? <a href="/register.html">Зарегистрироваться</a></p>
            </div>

           <!--  <div class="auth-divider">
                <span>или</span>
            </div>

           <div class="google-auth-section">
                <div id="googleLoginButton"></div> 
            </div> -->

            <!-- Добавить в секцию авторизации -->
            <div class="auth-divider">
                <span>или</span>
            </div>

            <div id="telegramLoginContainer"></div>
            
            
        </div>
    </div>
    <!-- Подключение стилей и скриптов Google авторизации -->
    <link rel="stylesheet" href="styles/googleAuth.css">
    <script src="components/googleAuth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация Google авторизации
            initGoogleAuth();
            
            // Добавляем Google кнопку
            const googleButtonContainer = document.getElementById('googleLoginButton');
            if (googleButtonContainer) {
                googleButtonContainer.innerHTML = GoogleAuthComponent.createGoogleLoginButton('Войти через Google');
            }
        });
    </script>

    <!-- Добавить скрипты перед закрывающим </body> -->
    <script src="components/telegramAuth.js"></script>
    <link rel="stylesheet" href="styles/telegramAuth.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Добавляем кнопку Telegram входа
        const telegramContainer = document.getElementById('telegramLoginContainer');
        if (telegramContainer) {
            telegramContainer.innerHTML = TelegramAuthComponent.createTelegramLoginButton();
        }
        
        // Инициализируем компонент
        initTelegramAuth();
    });
    </script>
        <link rel="stylesheet" href="styles/notifications.css">
    <script src="components/notifications.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
